<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset = "utf-8">
<meta name = "viewport" content = "width = device - width , initial-scale=1" >
<meta http-equiv = "x-ua-compatible"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/citasmedicas/insertar}" th:object="${citaMedica}" method="POST">
		<table>
			<tr>
				<td>
					<label>Numero :</label>
				</td>
				<td>
					<input type="text" id="numero" th:field="*{numero}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha Cita :</label>
				</td>
				<td>
					<input type="text" id="fechaCita" th:field="*{fechaCita}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Valor Cita :</label>
				</td>
				<td>
					<input type="text" id="valorCita" th:field="*{valorCita}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Lugar Cita :</label>
				</td>
				<td>
					<input type="text" id="lugarCita" th:field="*{lugarCita}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cedula Doctor :</label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="*{cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cedula Paciente :</label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="*{cedula}">
				</td>
			</tr>


		</table>

		<input type="submit" value="guardar">
	</form>
</body>

</html>

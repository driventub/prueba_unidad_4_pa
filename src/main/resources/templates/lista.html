<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<!-- <link th:href="@{/css/miprimerestilo.css}" rel="stylesheet"> -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<body>

	<h1>Mi pagina principal</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Numero</th>
				<th>Fecha Cita</th>
				<th>Valor</th>
				<th>Cedula Doctor</th>
				<th>Cedula Paciente</th>

			</tr>

		</thead>

		<tbody>
			<tr th:each="estudiante : ${estudiantes}">
				<form action="#" th:action="@{/estudiantes/borrar/{id}(id = ${estudiante.id})}"
					th:object="${estudiante}" th:method="delete">

					<td th:text="${estudiante.numero}"></td>
					<td th:text="${estudiante.fechaCita}"></td>
					<td th:text="${estudiante.valor}"></td>
					<td th:text="${estudiante.}"></td>
					<td th:text="${estudiante.apellido}"></td>
					
				</form>
			</tr>
		</tbody>
	</table>

</body>

</html>

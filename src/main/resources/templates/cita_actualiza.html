<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class=container my-5>
		<h3>Actualizar CitaMedica</h3>

		<div class="card-type">
			<form th:action="@{/citasMedicas/actualizar/{idCitaMedica}(idCitaMedica = ${estu.numero})}" th:object="${estu}"
				th:method="put">
				<table>

					<tr>
						<td>
							<label class="col-form-label">Diagnostico :</label>
						</td>
						<td>
							<input class="form-control" type="text" id="diagnostico" th:field="*{diagnostico}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Receta :</label>
						</td>
						<td>
							<input class="form-control" type="text" id="receta" th:field="*{receta}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Fecha Control :</label>
						</td>
						<td>
							<input class="form-control" type="text" id="fecha control" th:field="*{fecha}">
						</td>
					</tr>



				</table>

				<input class="btn btn-outline-primary" type="submit" value="Actualizar">

			</form>
		</div>
	</div>
</body>

</html>
